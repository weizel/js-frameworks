<!DOCTYPE html>
<html>

	<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Agility Hello World</title>

    <!--script src="js/jquery/jquery.js" type="text/javascript" charset="utf-8"></script-->
		<script src="js/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/agility/agility.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/localstorage.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script type="text/javascript">
			(function($, $$){
				//Helper Function for rendering dom
				var ENTER_KEY = 13;
				var drawHtml = function(selector) {
					return $(selector).remove().wrap('<div>').parent().html();
				};
				$(function() {
					// define user object
					var user = $$({
						model : {
							name : 'username',
							email : 'email',
							editing : false
						},
						view : {
							format : drawHtml('#users-list > li')
						},
						controller : {
							'click #btn_edit' : function(e){
								this.view.$('label').hide();
								this.view.$('input').show();
							},
							'keyup input[type="text"]' : function(e){
								if (e.which === ENTER_KEY){
									this.view.$('input').hide();
									this.view.$('label').show();
								}
							},
							'click #btn_delete' : function(e){
								this.destroy();
							}
						}
					}).persist($$.adapter.localStorage, {
						collection : 'users'
					});
					
					// define application object
					var app = $$({
						model: {
							title: 'Application Title'
						},
						view: {
							format: drawHtml('#app')
						},
						controller: {
							'click #btn_create' : function(e){
								var new_user = $$(user, {
									name : $('#name').val().trim(),
									email : $('#email').val().trim()
								});
								this.append(new_user, '#users-list');
							}
						}
					}).persist();

					$$.document.prepend(app);

				});
			})(window.jQuery, window.agility);

		</script>
		<div id="app">
			<h1 data-bind="title">Title</h1>
			<ul id="users-list">
				<li>
					<label data-bind="name">name</label><input type="text" data-bind="name" style="display:none;"/>
					<ul>
						<li data-bind="email">mail</li>
						<li><button id="btn_edit">edit</button><button id="btn_delete">delete</button></li>
					</ul>
				</li>
			</ul>
			<input type="text" value="new app title" data-bind="title"/><br>
			<input id="name" type="text" value="user name"/>
			<input id="email" type="text" value="bam@junge.de"/><br>
			<button id="btn_create">Create</button>
		</div>



	</body>

</html>
